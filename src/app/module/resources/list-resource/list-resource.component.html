<button class="btn-primary" [routerLink]="'create'">Ajouter Ressource</button>
<h1>Liste des ressources</h1>
<table class="table">
    <thead>
        <tr>
            <th>Code</th>
            <th>Label</th>
            <th>Modifier</th>
            <th>Supprimer</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let resource of resources">
            <th>{{resource.code}}</th>
            <th>{{resource.label}}</th>
            <th><button type="submit" class="btn btn-success" [routerLink]="['update', resource.id]">Modifier</button></th>
            <th><button type="submit" class="btn btn-danger"  [routerLink]="['delete', resource.id]">Supprimer</button></th>
            <th></th>
        </tr>
    </tbody>

</table>
